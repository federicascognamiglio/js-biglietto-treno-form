<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- HEADER -->
    <header style="height: 50px;">
        <nav class="navbar" style="background-color: #12c1f8;">
            <div class="container-fluid">
                <a class="navbar-brand fs-3 fw-bold text-white" href="#">
                    <img src="./img/vecteezy_vector-illustration-of-train-road-signs_12190931 copy.jpg" class="pe-2"
                        style="height: 50px;" alt="">
                    BOOLE-TRAINLINE
                </a>
            </div>
        </nav>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="pt-5">
        <div class="container pt-3">
            <h2 class="text-center" style="color: #12c1f8;">Prenota il tuo Biglietto</h2>
            <div class="row">
                <!-- Form -->
                <div class="col-12">
                    <form action="" id="ticket-form">
                        <div class="row justify-content-center">
                            <!-- User Name Input -->
                            <div class="col-12 col-md-4 mt-3">
                                <label class="form-label fw-bold" for="username" style="color: #12c1f8;">Nome e
                                    Cognome</label>
                                <input class="form-control" type="text" id="username" name="age"
                                    style="border-color: #12c1f8;">
                            </div>
                            <!-- /User Name Input -->

                            <!-- Age Input -->
                            <div class="col-12 col-md-4 mt-3">
                                <label class="form-label fw-bold" for="age" style="color: #12c1f8;">Et√†</label>
                                <input class="form-control" type="text" id="age" name="age"
                                    style="border-color: #12c1f8;">
                            </div>
                            <!-- /Age Input -->

                            <!-- Km Input -->
                            <div class="col-12 col-md-4 mt-3">
                                <label class="form-label fw-bold" for="km" style="color: #12c1f8;">Km da
                                    percorrere</label>
                                <input class="form-control" type="number" id="km" name="km"
                                    style="border-color: #12c1f8;">
                            </div>
                            <!-- /Km Input -->

                            <!-- Buttons -->
                            <div class="col-12 col-md-4 d-flex justify-content-center column-gap-3 mt-5">
                                <button class="btn text-white" type="submit" id="submit-btn"
                                    style="background-color: #12c1f8;">Conferma</button>
                            </div>
                            <!-- Buttons -->
                        </div>
                    </form>
                </div>
                <!-- /Form -->

                <!-- Ticket -->
                <div class="col-12 mt-5">
                    <div class="card" style="border-color: #12c1f8;">
                        <div class="card-header text-white text-center" style="background-color: #12c1f8;">
                            <h3 class="fs-4">IL TUO BIGLIETTO</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <img class="me-4 w-75 text-center" src="./img/photo-output.jpg"
                                        alt="Codice a barre biglietto treno">
                                </div>
                                <div class="col-12 col-md-8 mt-3">
                                    <div class="row">
                                        <div class="col-12">
                                            <h3 class="fs-5" style="color: #12c1f8;">NOME PASSEGGERO: </h3>
                                            <p class="fs-5" id="complete-name" style="color: #12c1f8;"></p>
                                        </div>
                                        <div class="col-12 col-md-4 mt-4">
                                            <h3 class="fs-5" style="color: #12c1f8;">OFFERTA:</h3>
                                            <p id="offer-type" style="color: #12c1f8;"></p>
                                        </div>
                                        <div class="col-12 col-md-4 mt-4">
                                            <h3 class="fs-5" style="color: #12c1f8;">CARROZZA:</h3>
                                            <p id="carriage" style="color: #12c1f8;"></p>
                                        </div>
                                        <div class="col-12 col-md-4 mt-4">
                                            <h3 class="fs-5" style="color: #12c1f8;">CODICE CP:</h3>
                                            <p id="cp-code" style="color: #12c1f8;"></p>
                                        </div>
                                        <div class="col-12 mt-4">
                                            <h3 class="fs-5" style="color: #12c1f8;">COSTO BIGLIETTO:</h3>
                                            <p id="price" style="color: #12c1f8;"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Ticket -->

            </div>
        </div>
    </main>
    <!-- /MAIN -->

    <script src="./js/script.js"></script>
</body>

</html>
